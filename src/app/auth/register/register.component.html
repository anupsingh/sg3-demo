<div class="container">
  <div class="jumbotron">
    <h1 class="text-center text-primary">Register</h1>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="username">Username : </label>
        <input type="text" name="username" class="form-control" [formControl]="username">
        <div [hidden]="username.valid || username.untouched">
          Something bad happen with username!
          <div [hidden]="!username.hasError('required')">
            Username is mandatory field.
          </div>
          <div [hidden]="!username.hasError('minlength')">
            Username should have at least 6 characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" name="password" class="form-control" [formControl]="password">
        <div [hidden]="password.valid || password.untouched">
          Something bad happen with password!
          <div [hidden]="!password.hasError('required')">
            Password is mandatory field.
          </div>
          <div [hidden]="!password.hasError('needExclamation')">
            Password should contain Exclamation mark.
          </div>
        </div>
      </div>
      <button class="btn btn-success btn-lg" (click)="register()" [disabled]="!registerForm.valid">
        Register
      </button>
    </form>
  </div>
</div>
